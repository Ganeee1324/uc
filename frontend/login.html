<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uniclarity - Welcome Back</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=SF+Pro+Display:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-600: #2563eb;
            --primary-500: #3b82f6;
            --primary-400: #60a5fa;
            --accent-500: #06b6d4;
            --accent-400: #22d3ee;
            --gray-50: #f8fafc;
            --gray-100: #f1f5f9;
            --gray-200: #e2e8f0;
            --gray-300: #cbd5e1;
            --gray-400: #94a3b8;
            --gray-500: #64748b;
            --gray-600: #475569;
            --gray-700: #334155;
            --gray-800: #1e293b;
            --gray-900: #0f172a;
            --white: #ffffff;
            --black: #000000;
            --success-50: #ecfdf5;
            --success-500: #10b981;
            --error-50: #fef2f2;
            --error-500: #ef4444;
            --warning-50: #fffbeb;
            --warning-500: #f59e0b;
            
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            --shadow-2xl: 0 25px 50px -12px rgb(0 0 0 / 0.25);
            
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --radius-2xl: 1.5rem;
            --radius-3xl: 2rem;
            
            --ease-out: cubic-bezier(0.4, 0, 0.2, 1);
            --ease-in: cubic-bezier(0.4, 0, 1, 1);
            --ease-in-out: cubic-bezier(0.4, 0, 0.2, 1);
            --ease-bounce: cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
            line-height: 1.5;
            -webkit-text-size-adjust: 100%;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--white);
            min-height: 100vh;
            padding: 2rem 0;
            color: var(--gray-900);
            font-weight: 400;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Subtle background pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(59, 130, 246, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(6, 182, 212, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(99, 102, 241, 0.02) 0%, transparent 50%);
            z-index: -1;
            pointer-events: none;
        }

        /* Main Container */
        .login-container {
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
            padding: 0 1.5rem;
            position: relative;
        }

        .login-card {
            background: var(--white);
            border: 1px solid var(--gray-200);
            border-radius: var(--radius-3xl);
            padding: 3rem;
            box-shadow: var(--shadow-xl);
            position: relative;
            overflow: hidden;
            transition: all 0.3s var(--ease-out);
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--gray-200), transparent);
        }

        .login-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 32px 64px -12px rgba(0, 0, 0, 0.08);
            border-color: var(--gray-300);
        }

        /* Header Section */
        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo-container {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .logo-container img {
            height: 56px;
            width: auto;
            transition: all 0.3s var(--ease-out);
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.05));
        }

        .logo-container:hover img {
            transform: scale(1.05);
            filter: drop-shadow(0 6px 12px rgba(0, 0, 0, 0.08));
        }

        .login-title {
            font-family: 'SF Pro Display', 'Inter', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 0.5rem;
            letter-spacing: -0.025em;
            line-height: 1.2;
        }

        .login-subtitle {
            font-size: 1rem;
            color: var(--gray-600);
            font-weight: 400;
            margin-bottom: 0;
        }

        /* Form Toggle */
        .form-toggle {
            display: flex;
            background: var(--gray-50);
            border: 1px solid var(--gray-200);
            border-radius: var(--radius-xl);
            padding: 0.375rem;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
        }

        .toggle-indicator {
            position: absolute;
            top: 0.375rem;
            left: 0.375rem;
            height: calc(100% - 0.75rem);
            width: calc(50% - 0.375rem);
            background: var(--white);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--gray-200);
            transition: all 0.3s var(--ease-out);
            z-index: 1;
        }

        .toggle-btn {
            flex: 1;
            padding: 0.875rem 1.5rem;
            background: transparent;
            border: none;
            border-radius: var(--radius-lg);
            font-weight: 500;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s var(--ease-out);
            position: relative;
            z-index: 2;
            color: var(--gray-500);
        }

        .toggle-btn.active {
            color: var(--gray-900);
        }

        .form-toggle[data-active="register"] .toggle-indicator {
            transform: translateX(100%);
        }

        /* Messages */
        .message {
            padding: 1rem 1.25rem;
            border-radius: var(--radius-lg);
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            display: none;
            align-items: center;
            gap: 0.75rem;
            animation: slideIn 0.3s var(--ease-out);
        }

        .message.success {
            background: var(--success-50);
            color: var(--success-500);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .message.error {
            background: var(--error-50);
            color: var(--error-500);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .message.show {
            display: flex;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Form Sections */
        .form-section {
            position: relative;
            overflow: hidden;
        }

        .form-content {
            transition: all 0.5s var(--ease-out);
        }

        .login-form, .register-form {
            display: none;
        }

        .login-form.active, .register-form.active {
            display: block;
            animation: fadeInUp 0.5s var(--ease-out);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Form Groups */
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .form-label {
            display: block;
            font-weight: 500;
            font-size: 0.875rem;
            color: var(--gray-700);
            margin-bottom: 0.5rem;
            transition: color 0.2s var(--ease-out);
        }

        .input-container {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 1.5px solid var(--gray-200);
            border-radius: var(--radius-lg);
            font-size: 1rem;
            font-weight: 400;
            background: var(--white);
            transition: all 0.2s var(--ease-out);
            appearance: none;
            color: var(--gray-900);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-500);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            transform: translateY(-1px);
        }

        .form-input:focus + .form-label {
            color: var(--primary-500);
        }

        .form-input::placeholder {
            color: var(--gray-400);
            font-weight: 400;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 1rem 1.5rem;
            background: linear-gradient(135deg, var(--primary-600) 0%, var(--primary-500) 100%);
            color: var(--white);
            border: none;
            border-radius: var(--radius-lg);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s var(--ease-out);
            position: relative;
            overflow: hidden;
            margin-top: 0.5rem;
            box-shadow: var(--shadow-lg);
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s var(--ease-out);
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, var(--primary-700) 0%, var(--primary-600) 100%);
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl);
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            background: var(--gray-400);
        }

        .submit-btn:disabled::before {
            display: none;
        }

        .btn-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            position: relative;
            z-index: 1;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--white);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Demo Credentials */
        .demo-info {
            margin-top: 2rem;
            padding: 1.25rem;
            background: var(--gray-50);
            border: 1px solid var(--gray-200);
            border-radius: var(--radius-xl);
            text-align: center;
            font-size: 0.875rem;
        }

        .demo-title {
            font-weight: 600;
            color: var(--primary-500);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .demo-credentials {
            color: var(--gray-600);
            line-height: 1.4;
        }

        .demo-credentials strong {
            color: var(--gray-800);
        }

        /* Responsive Design */
        @media (max-width: 640px) {
            body {
                padding: 1rem 0;
            }

            .login-card {
                padding: 2rem;
                margin: 1rem;
                border-radius: var(--radius-2xl);
            }

            .login-title {
                font-size: 1.75rem;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 0;
            }
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 1.5rem;
            }

            .login-title {
                font-size: 1.5rem;
            }

            .form-group {
                margin-bottom: 1.25rem;
            }
        }

        /* High contrast mode */
        @media (prefers-contrast: high) {
            .login-card {
                background: var(--white);
                border: 2px solid var(--gray-900);
            }

            .form-input {
                border-width: 2px;
            }
        }

        /* Reduced motion */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            body {
                background: var(--gray-900);
                color: var(--white);
            }

            body::before {
                background: 
                    radial-gradient(circle at 20% 80%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                    radial-gradient(circle at 80% 20%, rgba(6, 182, 212, 0.1) 0%, transparent 50%),
                    radial-gradient(circle at 40% 40%, rgba(99, 102, 241, 0.08) 0%, transparent 50%);
            }

            .login-card {
                background: var(--gray-800);
                border: 1px solid var(--gray-700);
                color: var(--white);
            }

            .login-title,
            .form-label {
                color: var(--white);
            }

            .login-subtitle {
                color: var(--gray-300);
            }

            .form-input {
                background: var(--gray-700);
                border-color: var(--gray-600);
                color: var(--white);
            }

            .form-toggle {
                background: var(--gray-700);
                border-color: var(--gray-600);
            }

            .toggle-indicator {
                background: var(--gray-600);
                border-color: var(--gray-500);
            }

            .toggle-btn {
                color: var(--gray-300);
            }

            .toggle-btn.active {
                color: var(--white);
            }

            .demo-info {
                background: var(--gray-700);
                border-color: var(--gray-600);
            }
        }
    </style>
</head>
<body>
    <!-- Main Login Container -->
    <div class="login-container">
        <div class="login-card">
            <!-- Header -->
            <header class="login-header">
                <div class="logo-container">
                    <img src="images/Logo.png" alt="Uniclarity" onerror="this.style.display='none'">
                </div>
                <h1 class="login-title">Welcome back</h1>
                <p class="login-subtitle">Sign in to your account to continue</p>
            </header>

            <!-- Form Toggle -->
            <div class="form-toggle" data-active="login">
                <div class="toggle-indicator"></div>
                <button type="button" class="toggle-btn active" data-form="login">Sign In</button>
                <button type="button" class="toggle-btn" data-form="register">Create Account</button>
            </div>

            <!-- Messages -->
            <div class="message success" id="successMessage">
                <span>âœ“</span>
                <span id="successText"></span>
            </div>
            <div class="message error" id="errorMessage">
                <span>âš </span>
                <span id="errorText"></span>
            </div>

            <!-- Form Section -->
            <div class="form-section">
                <!-- Login Form -->
                <form class="login-form active" id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail" class="form-label">Email address</label>
                        <div class="input-container">
                            <input 
                                type="email" 
                                id="loginEmail" 
                                class="form-input" 
                                placeholder="Enter your email"
                                required
                                autocomplete="email"
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="loginPassword" class="form-label">Password</label>
                        <div class="input-container">
                            <input 
                                type="password" 
                                id="loginPassword" 
                                class="form-input" 
                                placeholder="Enter your password"
                                required
                                autocomplete="current-password"
                            >
                        </div>
                    </div>

                    <button type="submit" class="submit-btn" id="loginBtn">
                        <span class="btn-content">
                            <span class="btn-text">Sign In</span>
                        </span>
                    </button>
                </form>

                <!-- Register Form -->
                <form class="register-form" id="registerForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="registerName" class="form-label">First name</label>
                            <div class="input-container">
                                <input 
                                    type="text" 
                                    id="registerName" 
                                    class="form-input" 
                                    placeholder="First name"
                                    required
                                    autocomplete="given-name"
                                >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="registerSurname" class="form-label">Last name</label>
                            <div class="input-container">
                                <input 
                                    type="text" 
                                    id="registerSurname" 
                                    class="form-input" 
                                    placeholder="Last name"
                                    required
                                    autocomplete="family-name"
                                >
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="registerUsername" class="form-label">Username</label>
                        <div class="input-container">
                            <input 
                                type="text" 
                                id="registerUsername" 
                                class="form-input" 
                                placeholder="Choose a username"
                                required
                                autocomplete="username"
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="registerEmail" class="form-label">Email address</label>
                        <div class="input-container">
                            <input 
                                type="email" 
                                id="registerEmail" 
                                class="form-input" 
                                placeholder="Enter your email"
                                required
                                autocomplete="email"
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="registerPassword" class="form-label">Password</label>
                        <div class="input-container">
                            <input 
                                type="password" 
                                id="registerPassword" 
                                class="form-input" 
                                placeholder="Create a strong password"
                                required
                                minlength="6"
                                autocomplete="new-password"
                            >
                        </div>
                    </div>

                    <button type="submit" class="submit-btn" id="registerBtn">
                        <span class="btn-content">
                            <span class="btn-text">Create Account</span>
                        </span>
                    </button>
                </form>
            </div>

            <!-- Demo Credentials -->
            <div class="demo-info">
                <div class="demo-title">
                    <span>ðŸš€</span>
                    <span>Try Demo Account</span>
                </div>
                <div class="demo-credentials">
                    <strong>Email:</strong> admin@admin.com<br>
                    <strong>Password:</strong> admin
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000';

        // DOM Elements
        const toggleBtns = document.querySelectorAll('.toggle-btn');
        const formToggle = document.querySelector('.form-toggle');
        const loginForm = document.querySelector('.login-form');
        const registerForm = document.querySelector('.register-form');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');
        const successText = document.getElementById('successText');
        const errorText = document.getElementById('errorText');

        // Form Toggle Functionality
        toggleBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const formType = btn.dataset.form;
                
                // Update toggle state
                toggleBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                formToggle.dataset.active = formType;
                
                // Switch forms
                if (formType === 'login') {
                    loginForm.classList.add('active');
                    registerForm.classList.remove('active');
                } else {
                    registerForm.classList.add('active');
                    loginForm.classList.remove('active');
                }
                
                clearMessages();
            });
        });

        // Message Functions
        function showMessage(type, message) {
            clearMessages();
            
            if (type === 'success') {
                successText.textContent = message;
                successMessage.classList.add('show');
            } else if (type === 'error') {
                errorText.textContent = message;
                errorMessage.classList.add('show');
            }
        }

        function clearMessages() {
            successMessage.classList.remove('show');
            errorMessage.classList.remove('show');
        }

        function setLoading(button, isLoading) {
            const btnContent = button.querySelector('.btn-content');
            const btnText = button.querySelector('.btn-text');
            
            if (isLoading) {
                button.disabled = true;
                btnContent.innerHTML = '<div class="loading-spinner"></div>';
            } else {
                button.disabled = false;
                btnContent.innerHTML = `<span class="btn-text">${btnText.dataset.originalText || (button.id === 'loginBtn' ? 'Sign In' : 'Create Account')}</span>`;
            }
        }

        // API Request Function
        async function makeRequest(url, options = {}) {
            try {
                const response = await fetch(API_BASE + url, {
                    ...options,
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    }
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.msg || `HTTP error! status: ${response.status}`);
                }

                return data;
            } catch (error) {
                console.error('Request failed:', error);
                throw error;
            }
        }

        // Login Form Handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const loginBtn = document.getElementById('loginBtn');
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            clearMessages();
            setLoading(loginBtn, true);

            try {
                const response = await makeRequest('/login', {
                    method: 'POST',
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });

                localStorage.setItem('authToken', response.access_token);
                localStorage.setItem('currentUser', JSON.stringify({
                    email: email,
                    username: email.split('@')[0]
                }));

                showMessage('success', 'Welcome back! Redirecting to your dashboard...');
                
                setTimeout(() => {
                    window.location.href = 'search.html';
                }, 1500);

            } catch (error) {
                showMessage('error', error.message);
            } finally {
                setLoading(loginBtn, false);
            }
        });

        // Register Form Handler
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const registerBtn = document.getElementById('registerBtn');
            const name = document.getElementById('registerName').value;
            const surname = document.getElementById('registerSurname').value;
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            clearMessages();
            setLoading(registerBtn, true);

            try {
                const response = await makeRequest('/register', {
                    method: 'POST',
                    body: JSON.stringify({
                        name: name,
                        surname: surname,
                        username: username,
                        email: email,
                        password: password
                    })
                });

                localStorage.setItem('authToken', response.access_token);
                localStorage.setItem('currentUser', JSON.stringify({
                    email: email,
                    username: username,
                    name: name,
                    surname: surname
                }));

                showMessage('success', 'Account created successfully! Welcome to Uniclarity!');
                
                setTimeout(() => {
                    window.location.href = 'search.html';
                }, 1500);

            } catch (error) {
                showMessage('error', error.message);
            } finally {
                setLoading(registerBtn, false);
            }
        });

        // Auto-redirect if already logged in
        if (localStorage.getItem('authToken')) {
            window.location.href = 'search.html';
        }

        // Enhanced input focus effects
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', () => {
                input.parentElement.classList.add('focused');
            });
            
            input.addEventListener('blur', () => {
                input.parentElement.classList.remove('focused');
            });
        });

        // Keyboard navigation enhancement
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Tab') {
                document.body.classList.add('keyboard-nav');
            }
        });

        document.addEventListener('click', () => {
            document.body.classList.remove('keyboard-nav');
        });
    </script>
</body>
</html>
