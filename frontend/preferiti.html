<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Miei Preferiti - Uniclarity</title>
    
    <!-- Resource hints for faster loading -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Preload search component resources -->
    <link rel="preload" href="components/search-section/search-component.html" as="document" crossorigin="anonymous">
    <link rel="preload" href="components/search-section/search-component.js" as="script" crossorigin="anonymous">
    
    <!-- Preload critical assets -->
    <link rel="preload" href="images/bg.png" as="image" type="image/png">
    <link rel="preload" href="images/Logo.png" as="image" type="image/png">
    <link rel="preload" href="css/search.css?v=1.2" as="style">
    
    <!-- Load fonts with display=swap for better performance -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons&display=swap">
    
    <!-- Main stylesheet -->
    <link rel="stylesheet" href="css/search.css?v=1.2">
    <link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href="components/search-section/search-component.css">
    
    <!-- Favicon -->
    <link rel="icon" href="images/favicon.png" type="image/png">
    
    <!-- Search Component Integration Styles -->
    <style>
        /* Center search section relative to main-content area */
        #searchSectionContainer,
        #documentsSearchSectionContainer,
        #favoritesSearchSectionContainer {
            display: flex;
            justify-content: center;
            width: 100%;
            padding-top: 20px;
        }
        
        #main-search-container,
        #documents-search-container,
        #favorites-search-container {
            width: 100%;
            max-width: 1200px;
        }
        
        /* Main content adjustment for header and remove sidebar margin */
        .main-content {
            margin-top: 72px !important; /* Account for fixed header */
            margin-left: 0 !important; /* Remove sidebar margin */
            padding: 20px !important;
            width: 100% !important;
        }
        
        /* Mobile responsiveness */
        @media (max-width: 1200px) {
            #main-search-container,
            #documents-search-container,
            #favorites-search-container {
                max-width: 100%;
            }
        }
        
        @media (max-width: 768px) {
            #searchSectionContainer,
            #documentsSearchSectionContainer,
            #favoritesSearchSectionContainer {
                width: 100vw;
                padding: 0 10px;
            }
        }
        
        /* Optimize image loading */
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body data-page="preferiti">
    <!-- Background Image Element -->
    <div class="background-image" aria-hidden="true"></div>

    <!-- Header matching the search page -->
    <header class="header">
        <a href="search.html" class="logo">
            <img src="images/Logo.png" alt="Uniclarity">
        </a>
        
        <!-- Navigation Menu -->
        <nav class="nav-menu">
            <a href="search.html" class="nav-link">Cerca</a>
            <a href="documenti.html" class="nav-link">I Miei Documenti</a>
            <a href="#forum" class="nav-link">Forum</a>
        </nav>
        
        <div class="auth-buttons">
            <div class="divider"></div>
            <a href="upload.html" class="nav-link">Carica</a>
            <div class="user-info">
                <div class="user-avatar" id="userAvatar">
                    <!-- Login button will be inserted here by JavaScript when user is not authenticated -->
                </div>
                <div class="user-dropdown" id="userDropdown">
                    <div class="dropdown-user-info">
                        <div class="dropdown-avatar" id="dropdownAvatar"></div>
                        <div class="dropdown-user-details">
                            <span class="dropdown-user-name" id="dropdownUserName"></span>
                            <span class="dropdown-user-email" id="dropdownUserEmail"></span>
                        </div>
                    </div>
                    <div class="dropdown-divider"></div>
                    <a href="upload.html" class="dropdown-item">
                        <i class="material-symbols-outlined">upload</i>
                        <span>Upload File</span>
                    </a>
                    <a href="preferiti.html" class="dropdown-item" id="userFavorites">
                        <i class="material-symbols-outlined">favorite</i>
                        <span>My Favorites</span>
                    </a>
                    <div class="dropdown-divider"></div>
                    <a href="#" class="dropdown-item" id="logoutBtn">
                        <i class="material-symbols-outlined">logout</i>
                        <span>Logout</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
            <!-- Favorites Dashboard -->
            <div class="favorites-dashboard" id="favoritesDashboard">
                <!-- Favorites Header -->
                <div class="favorites-header">
                    <h1 class="favorites-title">I Miei Preferiti</h1>
                    <p class="favorites-subtitle">Utenti e documenti che hai salvato nei preferiti</p>
                </div>
                
                <!-- Favorite Users Section -->
                <div class="favorites-users-section">
                    <h2 class="section-title">Utenti Preferiti</h2>
                    <div class="favorites-users-container" id="favoritesUsersContainer">
                        <!-- Favorite users will be loaded here -->
                    </div>
                </div>
                
                <!-- Search Section Component for Favorites -->
                <div class="favorites-search-section">
                    <h2 class="section-title">Documenti Preferiti</h2>
                    <div id="favoritesSearchSectionContainer">
                        <!-- User's favorite documents -->
                        <div id="favorites-search-container">
                            <!-- Include search component for favorites -->
                            <div id="favorites-search-component-include"></div>
                            <script>
                                fetch('components/search-section/search-component.html')
                                    .then(response => response.text())
                                    .then(html => {
                                        document.getElementById('favorites-search-component-include').innerHTML = html;
                                        console.log('✅ Favorites search component HTML loaded');
                                    })
                                    .catch(error => {
                                        console.error('❌ Error loading favorites search component HTML:', error);
                                    });
                            </script>
                        </div>
                    </div>
                </div>
            </div>
    </main>

    <!-- Scripts -->
    <script src="js/profile.js"></script>
    <script>
        // Initialize favorites page
        document.addEventListener('DOMContentLoaded', function() {
            // Load favorites data
            if (typeof loadFavoriteUsers === 'function') {
                loadFavoriteUsers();
            }
            
            // Initialize search component for favorites
            if (typeof initializeSearchComponent === 'function') {
                initializeSearchComponent('favorites');
            }
        });
    </script>
</body>
</html>
