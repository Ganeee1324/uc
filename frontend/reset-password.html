<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reimposta Password - Uniclarity</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="icon" href="images/favicon.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f9fafb; /* Same as index.html */
            color: #1f2937;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-y: auto; /* Allow vertical scrolling */
            overflow-x: hidden; /* Hide horizontal scrollbar */
        }

        /* Hide scrollbars but keep functionality */
        html {
            overflow-y: auto;
            overflow-x: hidden;
        }

        /* Webkit browsers - hide scrollbar but keep functionality */
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: transparent;
        }

        /* Firefox - hide scrollbar but keep functionality */
        html {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        /* Main container - same as login-container */
        .reset-container {
            width: 100%;
            max-width: 420px; /* Slightly larger for password requirements */
        }

        .reset-card {
            background: white;
            border-radius: 16px;
            padding: 24px 20px; /* Reduced padding significantly */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.07);
            border: 1px solid #e5e7eb;
        }

        /* Header section - much more compact */
        .reset-header {
            text-align: center;
            margin-bottom: 16px;
        }

        .logo-container {
            margin-bottom: 12px;
        }

        .logo-container img {
            height: 40px;
            width: auto;
        }

        .security-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: #ecfdf5;
            border: 1px solid #a7f3d0;
            color: #059669;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .security-badge .material-symbols-outlined {
            font-size: 14px;
        }

        .reset-title {
            font-size: 20px;
            font-weight: 700;
            color: #111827;
            margin-bottom: 6px;
        }

        .reset-subtitle {
            font-size: 14px;
            color: #6b7280;
            font-weight: 400;
        }


        /* Form section - very compact */
        .reset-form {
            margin-bottom: 12px;
        }

        .form-group {
            margin-bottom: 12px;
            position: relative;
        }

        .form-label {
            display: block;
            font-weight: 500;
            font-size: 13px;
            color: #374151;
            margin-bottom: 6px;
        }

        .password-input-container {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 400;
            background: white;
            transition: all 0.2s ease;
            color: #111827;
            position: relative;
            z-index: 0;
        }

        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        .form-input::placeholder {
            color: #9ca3af;
            font-weight: 400;
        }

        .form-input.error {
            border-color: #ef4444;
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.2);
        }

        .form-input.success {
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2);
        }

        /* Password visibility toggle */
        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
            padding: 4px;
            border-radius: 8px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .password-toggle:hover {
            color: #374151;
            background: #f3f4f6;
        }

        .password-toggle .material-symbols-outlined {
            font-size: 20px;
        }

        /* Password strength indicator */
        .password-strength {
            margin-top: 12px;
            opacity: 0;
            transform: translateY(-5px);
            transition: all 0.3s ease;
        }

        .password-strength.show {
            opacity: 1;
            transform: translateY(0);
        }

        .strength-bar {
            height: 4px;
            background: #e5e7eb;
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 12px;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-weak .strength-fill {
            width: 25%;
            background: linear-gradient(90deg, #ef4444, #dc2626);
        }

        .strength-fair .strength-fill {
            width: 50%;
            background: linear-gradient(90deg, #f59e0b, #d97706);
        }

        .strength-good .strength-fill {
            width: 75%;
            background: linear-gradient(90deg, #3b82f6, #1d4ed8);
        }

        .strength-strong .strength-fill {
            width: 100%;
            background: linear-gradient(90deg, #10b981, #059669);
        }

        .strength-text {
            font-size: 13px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .strength-weak .strength-text {
            color: #dc2626;
        }

        .strength-fair .strength-text {
            color: #d97706;
        }

        .strength-good .strength-text {
            color: #1d4ed8;
        }

        .strength-strong .strength-text {
            color: #059669;
        }

        /* Requirements list - very compact */
        .requirements-list {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            padding: 8px;
            margin-top: 8px;
        }

        .requirements-header {
            font-size: 12px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 6px;
        }

        .requirement-item {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 2px 0;
            font-size: 12px;
            color: #6b7280;
            transition: all 0.2s ease;
        }

        .requirement-check {
            width: 14px;
            height: 14px;
            border: 1px solid #cbd5e1;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .requirement-check .material-symbols-outlined {
            font-size: 9px;
            color: transparent;
            transition: all 0.2s ease;
        }

        .requirement-item.valid {
            color: #059669;
        }

        .requirement-item.valid .requirement-check {
            background: #10b981;
            border-color: #10b981;
        }

        .requirement-item.valid .requirement-check .material-symbols-outlined {
            color: white;
        }

        .requirement-item.invalid {
            color: #dc2626;
        }

        .requirement-item.invalid .requirement-check {
            border-color: #ef4444;
            background: #fef2f2;
        }

        /* Submit button - compact */
        .submit-btn {
            width: 100%;
            padding: 12px 18px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 6px;
        }

        .submit-btn:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.25);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            background: #9ca3af;
            box-shadow: none;
        }

        .btn-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Footer section - compact */
        .reset-footer {
            text-align: center;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #e5e7eb;
        }

        .footer-link {
            color: #2563eb;
            text-decoration: none;
            font-weight: 500;
            font-size: 13px;
            transition: all 0.2s ease;
        }

        .footer-link:hover {
            text-decoration: underline;
        }

        /* Success state - compact */
        .success-state {
            display: none;
            text-align: center;
            padding: 20px 0;
        }

        .success-state.show {
            display: block;
        }

        .success-icon {
            width: 48px;
            height: 48px;
            background: #10b981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
        }

        .success-icon .material-symbols-outlined {
            font-size: 24px;
            color: white;
        }

        .success-title {
            font-size: 20px;
            font-weight: 700;
            color: #111827;
            margin-bottom: 8px;
        }

        .success-message {
            font-size: 14px;
            color: #6b7280;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .success-actions {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .action-btn .material-symbols-outlined {
            font-size: 16px;
            line-height: 1;
        }

        .action-btn.primary {
            background: #2563eb;
            color: white;
            border: none;
        }

        .action-btn.primary:hover {
            background: #1d4ed8;
        }

        .action-btn.secondary {
            background: #f3f4f6;
            color: #374151;
            border: 1px solid #e5e7eb;
        }

        .action-btn.secondary:hover {
            background: #e5e7eb;
        }

        /* Error message - compact */
        .error-message {
            padding: 8px 12px;
            border-radius: 8px;
            margin-bottom: 12px;
            font-size: 13px;
            font-weight: 500;
            display: none;
            align-items: center;
            gap: 8px;
            background: #fef2f2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .error-message.show {
            display: flex;
        }

        /* Responsive design - very compact */
        @media (max-width: 480px) {
            body {
                padding: 8px;
            }

            .reset-card {
                padding: 16px 14px; /* Very compact on mobile */
                border-radius: 12px;
            }
            
            .reset-header {
                margin-bottom: 10px;
            }
            
            .logo-container {
                margin-bottom: 8px;
            }
            
            .form-group {
                margin-bottom: 10px;
            }
            
            .requirements-list {
                padding: 6px;
                margin-top: 6px;
            }

            .success-actions {
                flex-direction: column;
            }

            .action-btn {
                justify-content: center;
            }
        }

        /* Dark mode removed - force white card always */
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-card">
            <!-- Header -->
            <div class="reset-header">
                <div class="logo-container">
                    <a href="index.html">
                        <img src="images/Logo.png" alt="Uniclarity" onerror="this.style.display='none'">
                    </a>
                </div>
                
                <div class="security-badge">
                    <span class="material-symbols-outlined">verified_user</span>
                    <span>Connessione Sicura</span>
                </div>
                
                <h1 class="reset-title">Reimposta la tua Password</h1>
                <p class="reset-subtitle">
                    Crea una nuova password sicura per il tuo account. Assicurati che sia unica e difficile da indovinare.
                </p>
            </div>



            <!-- Main Form -->
            <div class="reset-form" id="resetForm">
                <form id="passwordResetForm">
                    <div class="form-group">
                        <label for="newPassword" class="form-label">
                            <span class="material-symbols-outlined">lock</span>
                            Nuova Password
                        </label>
                        <div class="password-input-container">
                            <input 
                                type="password" 
                                id="newPassword" 
                                class="form-input" 
                                placeholder="Crea una password sicura"
                                required
                                minlength="8"
                                maxlength="128"
                                autocomplete="new-password"
                            >
                            <button type="button" class="password-toggle" id="toggleNewPassword">
                                <span class="material-symbols-outlined">visibility</span>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">
                            <span class="material-symbols-outlined">lock</span>
                            Conferma Password
                        </label>
                        <div class="password-input-container">
                            <input 
                                type="password" 
                                id="confirmPassword" 
                                class="form-input" 
                                placeholder="Conferma la tua password"
                                required
                                minlength="8"
                                maxlength="128"
                                autocomplete="new-password"
                            >
                            <button type="button" class="password-toggle" id="toggleConfirmPassword">
                                <span class="material-symbols-outlined">visibility</span>
                            </button>
                        </div>
                    </div>

                    <!-- Password Requirements - compact -->
                    <div class="requirements-list" id="requirementsList">
                        <div class="requirements-header">Requisiti Password</div>
                        
                        <div class="requirement-item" data-requirement="length">
                            <div class="requirement-check">
                                <span class="material-symbols-outlined">check</span>
                            </div>
                            <span>Almeno 8 caratteri</span>
                        </div>
                        
                        <div class="requirement-item" data-requirement="uppercase">
                            <div class="requirement-check">
                                <span class="material-symbols-outlined">check</span>
                            </div>
                            <span>Una maiuscola</span>
                        </div>
                        
                        <div class="requirement-item" data-requirement="lowercase">
                            <div class="requirement-check">
                                <span class="material-symbols-outlined">check</span>
                            </div>
                            <span>Una minuscola</span>
                        </div>
                        
                        <div class="requirement-item" data-requirement="number">
                            <div class="requirement-check">
                                <span class="material-symbols-outlined">check</span>
                            </div>
                            <span>Un numero</span>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn" id="submitBtn">
                        <span class="btn-content">
                            <span class="btn-text">Aggiorna Password</span>
                        </span>
                    </button>
                </form>
            </div>


            <!-- Footer -->
            <div class="reset-footer">
                <a href="index.html" class="footer-link">
                    <span class="material-symbols-outlined">arrow_back</span>
                    Torna al Login
                </a>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/reset-password.js"></script>
</body>
</html>
