<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uniclarity - Upload Files</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #fff;
            color: #222;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 64px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(24px) saturate(180%);
            border-bottom: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 1px 40px rgba(0, 0, 0, 0.04), 0 1px 2px rgba(0, 0, 0, 0.02);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-links {
            display: flex;
            gap: 32px;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: #374151;
            font-weight: 500;
            padding: 12px 20px;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover,
        .nav-links a.active {
            background: #49c5eb;
            color: white;
        }

        .user-menu svg {
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .user-menu svg:hover {
            transform: translateY(-1px);
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
        }

        /* Main Content */
        .main-content {
            padding: 40px 64px;
            max-width: 800px;
            margin: 0 auto;
        }

        .upload-container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            margin-bottom: 32px;
        }

        .upload-container h1 {
            font-size: 28px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 32px;
            text-align: center;
        }

        .vetrina-selector {
            margin-bottom: 32px;
        }

        .vetrina-selector label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }

        .vetrina-selector select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            transition: all 0.3s ease;
        }

        .vetrina-selector select:focus {
            outline: none;
            border-color: #49c5eb;
            box-shadow: 0 0 0 3px rgba(73, 197, 235, 0.1);
        }

        .vetrina-help {
            margin-top: 8px;
            font-size: 14px;
            color: #6b7280;
        }

        /* Upload Area */
        .upload-area {
            border: 2px dashed #d1d5db;
            border-radius: 12px;
            padding: 60px 40px;
            text-align: center;
            transition: all 0.3s ease;
            background: #f9fafb;
            margin-bottom: 24px;
        }

        .upload-area.dragover {
            border-color: #49c5eb;
            background: rgba(73, 197, 235, 0.05);
        }

        .upload-icon {
            margin-bottom: 16px;
        }

        .upload-icon .material-symbols-outlined {
            font-size: 48px;
            color: #9ca3af;
        }

        .upload-area h3 {
            font-size: 20px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }

        .upload-area p {
            color: #6b7280;
            font-size: 16px;
        }

        .browse-btn {
            background: none;
            border: none;
            color: #49c5eb;
            font-weight: 600;
            cursor: pointer;
            text-decoration: underline;
            font-size: 16px;
        }

        .browse-btn:hover {
            color: #2563eb;
        }

        /* File List */
        .file-list {
            margin-bottom: 24px;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background: #f8fafc;
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .file-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .file-name {
            font-weight: 500;
            color: #1f2937;
        }

        .file-size {
            font-size: 14px;
            color: #6b7280;
        }

        .remove-btn {
            background: none;
            border: none;
            color: #ef4444;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .remove-btn:hover {
            background: rgba(239, 68, 68, 0.1);
        }

        /* Upload Actions */
        .upload-actions {
            text-align: center;
        }

        .upload-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #49c5eb;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-btn:hover:not(:disabled) {
            background: #2563eb;
            transform: translateY(-1px);
        }

        .upload-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Upload Status */
        .upload-status {
            background: white;
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            display: none;
        }

        .upload-status:not(:empty) {
            display: block;
        }

        .upload-status h3 {
            font-size: 20px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 16px;
        }

        .progress-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #e5e7eb;
        }

        .progress-item:last-child {
            border-bottom: none;
        }

        .status {
            font-weight: 500;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 14px;
        }

        .status.success {
            background: #d1fae5;
            color: #065f46;
        }

        .status.error {
            background: #fee2e2;
            color: #dc2626;
        }

        /* Animations */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .spinning {
            animation: spin 1s linear infinite;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 16px 20px;
            }

            .main-content {
                padding: 20px;
            }

            .upload-container {
                padding: 24px;
            }

            .upload-area {
                padding: 40px 20px;
            }

            .nav-links {
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="/images/Logo.png" alt="Uniclarity" style="height: 48px;" onerror="this.style.display='none'">
        </div>
        <nav class="nav-links">
            <a href="search.html">Dashboard</a>
            <a href="upload.html" class="active">Upload</a>
        </nav>
        <div class="user-menu">
            <svg xmlns="http://www.w3.org/2000/svg" height="32px" viewBox="0 -960 960 960" width="32px" fill="#374151" style="cursor: pointer;" id="userIcon">
                <path d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Z"/>
            </svg>
        </div>
    </header>

    <main class="main-content">
        <div class="upload-container">
            <h1>Upload Files to Vetrina</h1>
            
            <div class="vetrina-selector">
                <label for="vetrinaSelect">Select Vetrina:</label>
                <select id="vetrinaSelect">
                    <option value="">Loading vetrine...</option>
                </select>
                <div class="vetrina-help">
                    <p>Don't see your vetrina? Make sure you have created at least one vetrina first.</p>
                </div>
            </div>

            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">
                    <span class="material-symbols-outlined">cloud_upload</span>
                </div>
                <h3>Drag and drop files here</h3>
                <p>or <button class="browse-btn" id="browseBtn">browse files</button></p>
                <input type="file" id="fileInput" multiple accept="*/*" style="display: none;">
            </div>

            <div class="file-list" id="fileList">
                <!-- Selected files will appear here -->
            </div>

            <div class="upload-actions">
                <button class="upload-btn" id="uploadBtn" disabled>
                    <span class="material-symbols-outlined">upload</span>
                    Upload Files
                </button>
            </div>
        </div>

        <div class="upload-status" id="uploadStatus">
            <!-- Upload progress will appear here -->
        </div>
    </main>

    <script>
        const API_BASE = 'http://localhost:5000';
        let authToken = localStorage.getItem('authToken');
        let selectedFiles = [];
        let currentVetrine = [];

        // Authentication check
        function checkAuth() {
            const token = localStorage.getItem('authToken');
            if (!token) {
                window.location.href = 'login.html';
                return false;
            }
            return true;
        }

        // API call function using our existing backend logic
        async function makeRequest(url, options = {}) {
            try {
                const response = await fetch(API_BASE + url, {
                    ...options,
                    headers: {
                        'Content-Type': 'application/json',
                        ...(authToken && { 'Authorization': `Bearer ${authToken}` }),
                        ...options.headers
                    }
                });

                const data = await response.json();

                if (!response.ok) {
                    if (response.status === 401) {
                        logout();
                        return;
                    }
                    throw new Error(data.msg || `HTTP error! status: ${response.status}`);
                }

                return data;
            } catch (error) {
                console.error('Request failed:', error);
                throw error;
            }
        }

        function logout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('currentUser');
            authToken = null;
            window.location.href = 'login.html';
        }

        // Load user's vetrine
        async function loadVetrine() {
            try {
                console.log('Loading vetrine for upload...');
                const response = await makeRequest('/vetrine');
                const allVetrine = response.vetrine || [];
                
                if (allVetrine.length === 0) {
                    document.getElementById('vetrinaSelect').innerHTML = '<option value="">No vetrine available - create one first</option>';
                    showError('No vetrine found. You need to create a vetrina first before uploading files.');
                    return;
                }
                
                currentVetrine = allVetrine;
                
                const select = document.getElementById('vetrinaSelect');
                select.innerHTML = '<option value="">Select a vetrina...</option>';
                
                currentVetrine.forEach(vetrina => {
                    const option = document.createElement('option');
                    option.value = vetrina.id;
                    option.textContent = vetrina.name;
                    select.appendChild(option);
                });
                
                console.log(`Loaded ${currentVetrine.length} vetrine for upload`);
            } catch (error) {
                console.error('Error loading vetrine:', error);
                showError('Failed to load vetrine. Please make sure you are logged in and vetrine exist.');
            }
        }

        // File handling
        function handleFiles(files) {
            selectedFiles = Array.from(files);
            renderFileList();
            updateUploadButton();
        }

        function renderFileList() {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';

            selectedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <div class="file-info">
                        <span class="file-name">${file.name}</span>
                        <span class="file-size">${formatFileSize(file.size)}</span>
                    </div>
                    <button class="remove-btn" onclick="removeFile(${index})">
                        <span class="material-symbols-outlined">close</span>
                    </button>
                `;
                fileList.appendChild(fileItem);
            });
        }

        function removeFile(index) {
            selectedFiles.splice(index, 1);
            renderFileList();
            updateUploadButton();
        }

        function updateUploadButton() {
            const uploadBtn = document.getElementById('uploadBtn');
            const vetrinaSelect = document.getElementById('vetrinaSelect');
            uploadBtn.disabled = selectedFiles.length === 0 || !vetrinaSelect.value;
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }

        // Upload files using our existing backend logic
        async function uploadFiles() {
            const vetrinaSelect = document.getElementById('vetrinaSelect');
            const vetrinaId = vetrinaSelect.value;
            
            if (!vetrinaId || selectedFiles.length === 0) {
                showError('Please select a vetrina and files to upload');
                return;
            }

            const uploadBtn = document.getElementById('uploadBtn');
            uploadBtn.disabled = true;
            uploadBtn.innerHTML = '<span class="material-symbols-outlined spinning">refresh</span> Uploading...';

            const statusDiv = document.getElementById('uploadStatus');
            statusDiv.innerHTML = '<h3>Upload Progress</h3>';

            for (let i = 0; i < selectedFiles.length; i++) {
                const file = selectedFiles[i];
                try {
                    const progressItem = document.createElement('div');
                    progressItem.className = 'progress-item';
                    progressItem.innerHTML = `
                        <span>${file.name}</span>
                        <span class="status">Uploading...</span>
                    `;
                    statusDiv.appendChild(progressItem);

                    const formData = new FormData();
                    formData.append('file', file);

                    // Use our existing backend endpoint pattern
                    const response = await fetch(`${API_BASE}/vetrine/${vetrinaId}/files`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${authToken}`
                        },
                        body: formData
                    });

                    if (response.ok) {
                        progressItem.querySelector('.status').textContent = 'Uploaded';
                        progressItem.querySelector('.status').className = 'status success';
                        showSuccess(`${file.name} uploaded successfully!`);
                    } else {
                        const error = await response.json();
                        progressItem.querySelector('.status').textContent = `Error: ${error.msg}`;
                        progressItem.querySelector('.status').className = 'status error';
                        showError(`Failed to upload ${file.name}: ${error.msg}`);
                    }
                } catch (error) {
                    console.error('Upload error:', error);
                    const progressItem = statusDiv.querySelector(`[data-file="${file.name}"]`);
                    if (progressItem) {
                        progressItem.querySelector('.status').textContent = 'Failed';
                        progressItem.querySelector('.status').className = 'status error';
                    }
                    showError(`Failed to upload ${file.name}: ${error.message}`);
                }
            }

            uploadBtn.disabled = false;
            uploadBtn.innerHTML = '<span class="material-symbols-outlined">upload</span> Upload Files';
            
            // Clear selected files
            selectedFiles = [];
            renderFileList();
            updateUploadButton();
        }

        function showError(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(135deg, #fee2e2, #fecaca);
                color: #dc2626;
                padding: 16px 24px;
                border-radius: 12px;
                border: 1px solid #fca5a5;
                box-shadow: 0 8px 32px rgba(220, 38, 38, 0.2);
                z-index: 10000;
                max-width: 400px;
                font-weight: 500;
                backdrop-filter: blur(10px);
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.style.transform = 'translateX(100%)';
                    setTimeout(() => notification.parentNode.removeChild(notification), 300);
                }
            }, 5000);
            
            console.error('Upload Error:', message);
        }

        function showSuccess(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(135deg, #d1fae5, #a7f3d0);
                color: #065f46;
                padding: 16px 24px;
                border-radius: 12px;
                border: 1px solid #6ee7b7;
                box-shadow: 0 8px 32px rgba(6, 95, 70, 0.2);
                z-index: 10000;
                max-width: 400px;
                font-weight: 500;
                backdrop-filter: blur(10px);
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.style.transform = 'translateX(100%)';
                    setTimeout(() => notification.parentNode.removeChild(notification), 300);
                }
            }, 3000);
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            if (!checkAuth()) return;
            
            console.log('Upload page loaded, attempting to load vetrine...');
            loadVetrine();

            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            const browseBtn = document.getElementById('browseBtn');
            const uploadBtn = document.getElementById('uploadBtn');
            const vetrinaSelect = document.getElementById('vetrinaSelect');

            // Drag and drop
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });

            uploadArea.addEventListener('dragleave', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
            });

            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                handleFiles(e.dataTransfer.files);
            });

            // Browse button
            browseBtn.addEventListener('click', (e) => {
                e.preventDefault();
                fileInput.click();
            });

            fileInput.addEventListener('change', (e) => {
                handleFiles(e.target.files);
            });

            // Upload button
            uploadBtn.addEventListener('click', uploadFiles);

            // Vetrina selection
            vetrinaSelect.addEventListener('change', updateUploadButton);

            // Logout
            document.getElementById('userIcon').addEventListener('click', function() {
                if (confirm('Are you sure you want to logout?')) {
                    logout();
                }
            });
        });

        // Make removeFile globally accessible
        window.removeFile = removeFile;
    </script>
</body>
</html>
