<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uniclarity - Inserisci Codice Verifica</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="icon" href="images/favicon.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f9fafb;
            color: #1f2937;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .verification-container {
            width: 100%;
            max-width: 400px;
        }

        .verification-card {
            background: white;
            border-radius: 16px;
            padding: 32px 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.07);
            border: 1px solid #e5e7eb;
            position: relative;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: transparent;
            border: none;
            color: #6b7280;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .back-button:hover {
            background: #f3f4f6;
            color: #374151;
        }

        .verification-header {
            text-align: center;
            margin-bottom: 24px;
        }

        .logo-container {
            margin-bottom: 20px;
        }

        .logo-container img {
            height: 48px;
            width: auto;
        }

        .verification-icon {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }

        .verification-icon .material-symbols-outlined {
            font-size: 28px;
            color: white;
        }

        .verification-title {
            font-size: 24px;
            font-weight: 700;
            color: #111827;
            margin-bottom: 8px;
        }

        .verification-subtitle {
            font-size: 15px;
            color: #6b7280;
            font-weight: 400;
        }

        .email-info {
            background: #f0f9ff;
            border: 1px solid #bae6fd;
            border-radius: 12px;
            padding: 14px;
            margin-bottom: 24px;
            text-align: center;
        }

        .email-text {
            font-size: 14px;
            color: #0369a1;
            font-weight: 500;
        }

        .email-address {
            font-weight: 600;
            color: #1e40af;
        }

        .code-form {
            margin-bottom: 24px;
        }

        .code-input-container {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-bottom: 32px;
        }

        .code-input {
            width: 56px;
            height: 64px;
            border: 2px solid #d1d5db;
            border-radius: 12px;
            font-size: 24px;
            font-weight: 600;
            text-align: center;
            background: white;
            transition: all 0.2s ease;
            color: #111827;
        }

        .code-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            transform: scale(1.05);
        }

        .code-input.filled {
            border-color: #10b981;
            background: #ecfdf5;
            color: #065f46;
        }

        .code-input.error {
            border-color: #ef4444;
            background: #fef2f2;
            color: #991b1b;
            animation: shake 0.4s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-4px); }
            75% { transform: translateX(4px); }
        }

        .verify-button {
            width: 100%;
            padding: 14px 20px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .verify-button:hover:not(:disabled) {
            background: #1d4ed8;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.25);
        }

        .verify-button:active:not(:disabled) {
            transform: translateY(0);
        }

        .verify-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            background: #9ca3af;
            box-shadow: none;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .resend-section {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
        }

        .resend-text {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 12px;
        }

        .resend-button {
            background: transparent;
            border: none;
            color: #2563eb;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .resend-button:hover:not(:disabled) {
            background: #f0f9ff;
            text-decoration: underline;
        }

        .resend-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .countdown {
            font-weight: 600;
            color: #ef4444;
        }

        .message {
            padding: 14px 18px;
            border-radius: 10px;
            margin-bottom: 24px;
            font-size: 14px;
            font-weight: 500;
            display: none;
            align-items: center;
            gap: 10px;
        }

        .message.success {
            background: #ecfdf5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .message.error {
            background: #fef2f2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .message.show {
            display: flex;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            body {
                padding: 8px;
            }
            
            .verification-container {
                max-width: 100%;
            }
            
            .verification-card {
                padding: 24px 20px;
                border-radius: 12px;
                border: 1px solid #e5e7eb;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.07);
            }

            .code-input-container {
                gap: 8px;
            }

            .code-input {
                width: 48px;
                height: 56px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <main class="verification-container">
        <div class="verification-card">
            <button class="back-button" onclick="window.history.back()">
                <span class="material-symbols-outlined">arrow_back</span>
            </button>

            <header class="verification-header">
                <div class="logo-container">
                    <img src="images/Logo.png" alt="Uniclarity" onerror="this.style.display='none'">
                </div>
                
                <div class="verification-icon">
                    <span class="material-symbols-outlined">mail_lock</span>
                </div>

                <h1 class="verification-title">Inserisci il Codice</h1>
                <p class="verification-subtitle">
                    Abbiamo inviato un codice di verifica a 6 cifre al tuo indirizzo email
                </p>
            </header>

            <div class="email-info">
                <div class="email-text">
                    Codice inviato a: <span class="email-address" id="emailDisplay"></span>
                </div>
            </div>

            <!-- Messages -->
            <div class="message success" id="successMessage">
                <span>✓</span>
                <span id="successText"></span>
            </div>
            <div class="message error" id="errorMessage">
                <span>⚠</span>
                <span id="errorText"></span>
            </div>

            <form class="code-form" id="verificationForm">
                <div class="code-input-container">
                    <input type="text" class="code-input" maxlength="1" id="code1" autocomplete="off">
                    <input type="text" class="code-input" maxlength="1" id="code2" autocomplete="off">
                    <input type="text" class="code-input" maxlength="1" id="code3" autocomplete="off">
                    <input type="text" class="code-input" maxlength="1" id="code4" autocomplete="off">
                    <input type="text" class="code-input" maxlength="1" id="code5" autocomplete="off">
                    <input type="text" class="code-input" maxlength="1" id="code6" autocomplete="off">
                </div>

                <button type="submit" class="verify-button" id="verifyBtn">
                    <span class="btn-text">Verifica Codice</span>
                    <div class="loading-spinner"></div>
                </button>
            </form>

            <div class="resend-section">
                <p class="resend-text">Non hai ricevuto il codice?</p>
                <button class="resend-button" id="resendBtn">
                    Invia di nuovo (<span class="countdown" id="countdown">60</span>s)
                </button>
            </div>
        </div>
    </main>

    <script src="js/config.js"></script>
    <script>
        const API_BASE = window.APP_CONFIG?.API_BASE || 'https://symbia.it:5000';
        
        // Get email from URL parameters or localStorage
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email') || localStorage.getItem('pendingEmail');
        
        // DOM Elements
        const codeInputs = document.querySelectorAll('.code-input');
        const verifyBtn = document.getElementById('verifyBtn');
        const resendBtn = document.getElementById('resendBtn');
        const countdownEl = document.getElementById('countdown');
        const emailDisplay = document.getElementById('emailDisplay');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');
        const successText = document.getElementById('successText');
        const errorText = document.getElementById('errorText');
        const btnText = verifyBtn.querySelector('.btn-text');
        const spinner = verifyBtn.querySelector('.loading-spinner');

        // Initialize
        if (email) {
            emailDisplay.textContent = email;
        } else {
            // Debug mode: Auto-redirect disabled
            // window.location.href = 'index.html';
            console.warn('No email found for verification');
        }

        let resendCountdown = 60;
        let countdownInterval;

        // Message Functions
        function showMessage(type, message) {
            clearMessages();
            if (type === 'success') {
                successText.textContent = message;
                successMessage.classList.add('show');
            } else if (type === 'error') {
                errorText.textContent = message;
                errorMessage.classList.add('show');
            }
        }

        function clearMessages() {
            successMessage.classList.remove('show');
            errorMessage.classList.remove('show');
        }

        function setLoading(isLoading) {
            if (isLoading) {
                verifyBtn.disabled = true;
                btnText.style.display = 'none';
                spinner.style.display = 'block';
            } else {
                verifyBtn.disabled = false;
                btnText.style.display = 'block';
                spinner.style.display = 'none';
            }
        }

        // Code input handling
        codeInputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                const value = e.target.value;
                
                // Only allow numbers
                if (!/^\d$/.test(value) && value !== '') {
                    e.target.value = '';
                    return;
                }

                // Mark as filled if valid
                if (value) {
                    input.classList.add('filled');
                    input.classList.remove('error');
                    
                    // Auto-focus next input
                    if (index < codeInputs.length - 1) {
                        codeInputs[index + 1].focus();
                    }
                } else {
                    input.classList.remove('filled');
                }

                // Auto-submit when all fields are filled
                const allFilled = Array.from(codeInputs).every(inp => inp.value.length === 1);
                if (allFilled) {
                    setTimeout(() => {
                        document.getElementById('verificationForm').dispatchEvent(new Event('submit'));
                    }, 200);
                }
            });

            input.addEventListener('keydown', (e) => {
                // Handle backspace
                if (e.key === 'Backspace' && !input.value && index > 0) {
                    codeInputs[index - 1].focus();
                    codeInputs[index - 1].value = '';
                    codeInputs[index - 1].classList.remove('filled');
                }
                
                // Handle paste
                if (e.key === 'v' && (e.ctrlKey || e.metaKey)) {
                    e.preventDefault();
                    navigator.clipboard.readText().then(text => {
                        const numbers = text.replace(/\D/g, '').slice(0, 6);
                        numbers.split('').forEach((digit, i) => {
                            if (codeInputs[i]) {
                                codeInputs[i].value = digit;
                                codeInputs[i].classList.add('filled');
                            }
                        });
                        if (numbers.length === 6) {
                            setTimeout(() => {
                                document.getElementById('verificationForm').dispatchEvent(new Event('submit'));
                            }, 200);
                        }
                    });
                }
            });

            input.addEventListener('focus', () => {
                input.classList.remove('error');
            });
        });

        // Form submission
        document.getElementById('verificationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const code = Array.from(codeInputs).map(input => input.value).join('');
            
            if (code.length !== 6) {
                showMessage('error', 'Inserisci tutte le 6 cifre del codice');
                codeInputs.forEach(input => input.classList.add('error'));
                return;
            }

            clearMessages();
            setLoading(true);

            try {
                const response = await fetch(`${API_BASE}/verify-email-code`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        code: code
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('success', 'Email verificata con successo!');
                    localStorage.removeItem('pendingEmail');
                    
                    // Store auth token if provided
                    if (data.access_token) {
                        localStorage.setItem('authToken', data.access_token);
                        localStorage.setItem('currentUser', JSON.stringify(data.user));
                    }
                    
                    // Debug mode: Auto-redirect disabled
                    // setTimeout(() => {
                    //     window.location.href = data.access_token ? 'search.html' : 'email-confirmed.html';
                    // }, 1500);
                    console.log('Auto-redirect disabled for debugging. Would redirect to:', data.access_token ? 'search.html' : 'email-confirmed.html');
                } else {
                    showMessage('error', data.msg || 'Codice non valido. Riprova.');
                    codeInputs.forEach(input => {
                        input.classList.add('error');
                        input.value = '';
                        input.classList.remove('filled');
                    });
                    codeInputs[0].focus();
                }
            } catch (error) {
                console.error('Verification error:', error);
                showMessage('error', 'Errore di connessione. Riprova più tardi.');
            } finally {
                setLoading(false);
            }
        });

        // Resend countdown
        function startResendCountdown() {
            resendBtn.disabled = true;
            countdownInterval = setInterval(() => {
                resendCountdown--;
                countdownEl.textContent = resendCountdown;
                
                if (resendCountdown <= 0) {
                    clearInterval(countdownInterval);
                    resendBtn.disabled = false;
                    resendBtn.innerHTML = 'Invia di nuovo';
                    resendCountdown = 60;
                }
            }, 1000);
        }

        // Resend code
        resendBtn.addEventListener('click', async () => {
            try {
                const response = await fetch(`${API_BASE}/resend-verification-code`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: email })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('success', 'Nuovo codice inviato alla tua email!');
                    startResendCountdown();
                    
                    // Clear current inputs
                    codeInputs.forEach(input => {
                        input.value = '';
                        input.classList.remove('filled', 'error');
                    });
                    codeInputs[0].focus();
                } else {
                    showMessage('error', data.msg || 'Errore durante l\'invio del codice.');
                }
            } catch (error) {
                console.error('Resend error:', error);
                showMessage('error', 'Errore di connessione. Riprova più tardi.');
            }
        });

        // Start initial countdown
        startResendCountdown();

        // Focus first input
        codeInputs[0].focus();

        // Debug mode: Auto-redirect disabled
        // if (localStorage.getItem('authToken')) {
        //     window.location.href = 'search.html';
        // }
    </script>
</body>
</html>
